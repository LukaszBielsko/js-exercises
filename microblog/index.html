<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Microblog</title>
</head>

<body>
    <h1>Welcome to the Microblog</h1>
    <h2>Where micro posts are welcome :)</h2>
    <h3>Current list of articles: <span id="number-articles">0</span></h3>
    <div class="posts-container">
    </div>

    <p id="question">Dare to add something from yourself?</p>
    <form id="post-form">
        <input type="text" required id="add-post-title" placeholder="Title..">
        <input type="text" required id="add-post-text" placeholder="Your micropost...">
        <input type="text" required id="add-post-author" placeholder="Your name.. press enter to submit">
        <input type="submit" style="display: none;">
    </form>

    <script src="index.js" type="module"></script>
</body>

</html>
